<body>
	
	<div class="gallery-container">

    <div class="gallery">

			<button id="prevBtn">&lt; Prev </button>

        <img src="img/image1.jpg" alt="Image 1" style="display: block;">
        <img src="img/image2.jpg" alt="Image 2">
        <img src="img/image3.jpg" alt="Image 3">
				<img src="img/image4.jpg" alt="Image 2">
        <img src="img/image5.jpg" alt="Image 3">

			<button id="nextBtn">Next &gt;</button>

    </div>
		<p id="currentIndexTracker" style="margin-top: 5px;"> Current Index is: <span> 0 </span> </p>

	</div>
	

</body>
