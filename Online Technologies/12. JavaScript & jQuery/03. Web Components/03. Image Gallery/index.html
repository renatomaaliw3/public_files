<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Web Components - Image Gallery </title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	
	<div id="container">

		<!-- Image Gallery Component -->

		<div class="gallery">

			<div class="thumbnails">

				<img src="img/image1.jpg" alt="Image 1" data-img="image1.jpg">
				<img src="img/image2.jpg" alt="Image 2" data-img="image2.jpg">
				<img src="img/image3.jpg" alt="Image 3" data-img="image3.jpg">
				<img src="img/image4.jpg" alt="Image 3" data-img="image4.jpg">
				<img src="img/image5.jpg" alt="Image 3" data-img="image5.jpg">

			</div>

			<div class="overlay">

				<div class="overlay-content">

					<img src="" alt="Zoomed Image">

				</div>

			</div>

		</div>

	</div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</html>
