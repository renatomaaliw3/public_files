<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>

      *, *::before, *::after {

        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }

      .clearfix::after,
      .clearfix::before {

        content: "";
        display: block;
        clear: both;

      }

      .el {

        width: 70px;
        height: 70px;
        padding: 5px;
        text-align: center;

      }

      .el--1 {

        background-color: blueviolet;
      }

      .el--2 {

        background-color: orangered;

      }

      .el--3 {

        background-color: green;

      }

      /* FLOAT */

      #container-float,
      #container-flex {

        background: black;
        height: 250px;
        

      }

      .c-container {

        margin: 0 auto;
        width: 210px;
        padding-top: 100px;
       
      }

      #container-float > .c-container > div {

        float: left;

      }

      #container-float .el--3 {

        

      }

      /* FLEX */

      #container-flex {

        display: flex;
        justify-content: space-between;
        align-items: center;

      }

      #container-flex > div {

       

      }

      #container-flex .el {

        
      }

      #container-flex .el--1 {

       align-self: flex-start;
       flex: 1;
       order: 3;
      
      }

      #container-flex .el--2 {

        flex: 3;
        order: 5;
      
      }

      #container-flex .el--3 {

        align-self: flex-end;
        flex: 1.5;
        order: -1;
        
      }
     
    </style>
  </head>
  <body>

    <h1> Float </h1>

    <div id="container-float"> <!-- you add a hack of 'clearfix' to recognize that there are contents inside -->

      <div class="c-container clearfix">
        <div class="el el--1"> Box 1 </div>
        <div class="el el--2"> Box 2 </div>
        <div class="el el--3"> Box 3 </div>
      </div>

    </div>

    <br>
    <br>

    <h1> Flex </h1>

    <div id="container-flex"> <!-- FLEX CONTAINER -->

      <div class="el el--1"> Box 1 </div>
      <div class="el el--2"> Box 2 </div>
      <div class="el el--3"> Box 3 </div>

    </div>

  </body>
</html>
